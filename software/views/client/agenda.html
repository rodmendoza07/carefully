<div class="col-md-12 padding-0">
	<div class="col-md-12">
		<div class="panel box-v4">
			<div class="panel-body">
                <div class="col-md-12">
                    <div id="agenda"></div>
                </div>
            </div>
		</div>
	</div>
</div>
<div class="modal fade modal-v1" id="agendadate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center" id="datetitle"></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div style="color: #00C4B3;" id="dateText"></div>
                    </div>
                    <div class="col-md-12 custom-top">
                        <div class="custom-top" id="selectOpt">
                            <div class="col-md-12 text-center">
                                <span style="color:#000; font-weight:bold">Selecciona el modo de contacto.</span>
                            </div>
                            <div class="col-md-6 col-xs-4 custom-top">
                                <label class="text-center"><input type="radio" class="icheck" name="sessOpt"/>Chat</label>
                            </div>
                            <div class="col-md-6 col-xs-8 custom-top">
                                <label class="text-center"><input type="radio" class="icheck" name="sessOpt"/>Videoconferencia</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" data-dismiss="modal" id="cancelDc" class="btn btn-danger btn-pill">Cancelar</button>
                        <button type="button" id="createSess" class="btn btn-primary btn-pill">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"> 
    $(document).ready(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-green', radioClass:
          'iradio_flat-green'
      });
    });
  </script>
