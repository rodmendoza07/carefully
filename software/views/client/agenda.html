<div class="col-md-12 padding-0">
	<div class="col-md-12">
		<div class="panel box-v4">
			<div class="panel-body">
                <div class="col-md-12">
                    <div id="agenda"></div>
                </div>
            </div>
		</div>
	</div>
</div>
<div class="modal fade modal-v1" id="agendadate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center" id="datetitle"></h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div style="color: #00C4B3;" id="dateText"></div>
                    </div>
                    <div class="col-md-12 custom-top">
                        <div class="custom-top" id="selectOpt">
                            <span class="text-center" style="color:#00C4B3; font-weight:bold">Selecciona el modo de contacto.</span>
                            <div class="col-md-6 custom-top">
                                <label class="text-center"><input type="radio" class="icheck" name="sessOpt"/>Chat</label>
                            </div>
                            <div class="col-md-6 custom-top">
                                <label class="text-center"><input type="radio" class="icheck" name="sessOpt"/>Video conferencia</label>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-3" id="dayD"></div>
                    <div class="col-md-3" id="startD"></div>
                    <div class="col-md-3" id="endD"></div>
                    <div class="col-md-3" id="optionD"></div> -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="activateSes" class="btn btn-primary btn-pill">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"> 
    $(document).ready(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-green', radioClass:
          'iradio_flat-green'
      });
    });
  </script>
