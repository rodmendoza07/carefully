<div class="col-md-12" style="padding: 25px;">

<div class="col-md-8 col-xs-12 padding-0 content1">
	<div class="col-md-12">
		<div class="panel box-v4">
			<div class="panel-body" style="padding-top: 10px;">
				<h4 class="tittle" style="padding-bottom: 15px;">Información personal</h4>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Nombre:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group form-animate-text">
							<input type="text" class="form-text" style="font-weight:bold; margin-top: -10px;" id="usrName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Género:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group form-animate-text">
							<select class="form-group" id="usrGender"></select>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Nacionalidad:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group">
							<select class="form-group" id="usrNation"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Edad:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group">
							<label style="font-weight:bold;" id="usrAge"></label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Fecha de nacimiento:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group">
							<label style="font-weight:bold;" id="usrBirthDate"></label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 col-xs-6">
						<div class="form-group">
							<label style="font-weight:bold;">Estado Civil:</label>
						</div>
					</div>
					<div class="col-md-2 col-xs-6 custom-left">
						<div class="form-group">
							<select class="form-control" id="usrCs"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button type="button" class="btn btn-primary btn-pill">Editar</button>
					</div>
				</div>
				<h4 class="tittle" style="padding-top:25px; padding-bottom: 15px;">Información de contacto</h4>
				<div class="row">
					<div class="col-md-1 col-xs-3">
						<span class="fa fa-phone custom-right"></span>
					</div>
					<div class="col-md-3 col-xs-9 custom-left">
						<div class="form-group form-animate-text">
							<input type="text" class="form-text" id="usrTcontact">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<span class="fa fa-envelope custom-right"></span>
					</div>
					<div class="col-md-3 col-xs-9 custom-left">
						<label style="font-weight:bold;" id="usrEmail"></label>
					</div>
				</div>
				<h4 class="tittle" style="padding-top:25px; padding-bottom: 15px;">Historia clínica</h4>
				<p class="text-justify" id="histhosp">
				</p>
				<h4 class="tittle" style="padding-top:25px; padding-bottom: 15px;">Adicional</h4>
				<div class="row">
					<div class="col-md-12">
						<textarea class="form-control"></textarea>
					</div>
				</div>
				<div class="row custom-top">
					<div class="col-md-12">
						<button type="button" class="btn btn-primary btn-pill">Editar</button>
					</div>
				</div>
			</div>
		</div> 
	</div>	
</div>
