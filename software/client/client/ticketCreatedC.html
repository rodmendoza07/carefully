<div class="col-md-12" style="padding: 25px;">
	<h4 class="tittle">SOPORTE TÉCNICO</h4>
</div>

<div class="col-md-12 padding-0">
	<div class="col-md-12">
		<div class="panel box-v1">
			<div class="panel-heading bg-white border-none" style="padding:20px;">
				<div class="col-md-6 col-sm-6 col-sm-12 text-left">
				  <h4>Reportes anteriores</h4>
				</div>
			  </div>
			<div class="panel-body">
				<div class="col-md-12" id="tableContent"></div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-12 padding-0">
	<div class="col-md-12">
		<div class="panel box-v1">
			<div class="panel-heading bg-white border-none" style="padding:20px;">
				<div class="col-md-6 col-sm-6 col-sm-12 text-left">
					<h4>Reporte nuevo</h4>
				</div>
			</div>
			<div class="panel-body">
				<div class="col-md-6 col-xs-12">
					<div class="form-group form-animate-text">
						<input type="text" id="ssubject" class="form-text">
						<span class="bar"></span>
						<label for="">Asunto</label>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="">Mensaje</label>
						<textarea class="form-control" id="smessage" cols="30" rows="10" placeholder="Por favor describe la falla"></textarea>
					</div>
				</div>
				<div class="col-md-3 col-md-offset-3 custom-top">
					<button class="btn btn-danger btn-pill btn-block" id="cancelT">
						Cancelar
					</button>
				</div>
				<div class="col-md-3 custom-top">
					<button type="button" id="createT" class="btn btn-primary btn-pill btn-block">
						Enviar Ticket
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-v1" id="supportAdv" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="detailWarning">
				<div class="row">
					<div class="col-md-12">
						<h1 class="text-agendado">
							<i class="fa fa-check" aria-hidden="true"></i>&nbsp;&nbsp;
							¡Reporte enviado!
						</h1>
						<span class="care-warning">En breve se atenderá tu reporte</span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col-md-12">
						<button type="button" data-dismiss="modal" class="btn btn-primary btn-pill">Aceptar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
