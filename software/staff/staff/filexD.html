<div class="col-md-12" style="padding: 25px;">
    <h4 class="tittle">Informe Clínico del paciente:
        <span id="usrName" class="title-customHi"></span>
    </h4>
</div>
<div class="col-md-12 padding-0">
    <div class="col-md-12">
        <div class="panel box-v4">
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Historia Familiar: </strong>
                                    <i>
                                        <small>Estructura familiar (miembros que componen la familia y que conviven con el paciente)</small>
                                    </i>
                                </label>
                                <textarea id="histFam" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Dinámica Familiar: </strong>
                                    <i>
                                        <small>(Relaciones e interacciones que se establecen entre cada uno de los miembros y el
                                            paciente)</small>
                                    </i>
                                </label>
                                <textarea id="dinFam" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Motivo(s) consulta: </strong>
                                    <i>
                                        <small>(Objetivos que desea obtener en la consulta)</small>
                                    </i>
                                </label>
                                <textarea id="mc" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Historial del problema actual: </strong>
                                    <i>
                                        <small>(Curso de la problemática, desde su inicio hasta el momento actual; cuándo y cómo
                                            empezó a manifestarse y a qué acontecimientos se asocia su aparición)</small>
                                    </i>
                                </label>
                                <textarea id="hpa" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Aspectos médicos: </strong>
                                    <i>
                                        <small></small>
                                    </i>
                                </label>
                                <textarea id="am" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Psicológicos: </strong>
                                    <i>
                                        <small></small>
                                    </i>
                                </label>
                                <textarea id="psi" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Traumáticos: </strong>
                                    <i>
                                        <small></small>
                                    </i>
                                </label>
                                <textarea id="trauma" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>
                                    <strong>Historia o perfil social: </strong>
                                    <i>
                                        <small>(Habilidades o limitaciones y preferencias en cuanto a relaciones sociales)</small>
                                    </i>
                                </label>
                                <textarea id="ps" rows="6" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btn-primary btn-block btn-pill pull-right" id="saveBit">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successMod" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1 class="tittle text-center" style="color:#8cc63f;">
                    ¡Expediente actualizado exitosamente!&nbsp;&nbsp;<i class="fa fa-check" aria-hidden="true"></i>
                </h1>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" data-dismiss="modal" class="btn btn-primary btn-pill">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
