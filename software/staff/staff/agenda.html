<div class="col-md-12 padding-0">
	<div class="col-md-12">
		<div class="panel box-v4">
			<div class="panel-body">
                <div class="col-md-12">
                    <div id="agenda"></div>
                </div>
            </div>
		</div>
	</div>
</div>
<div class="modal fade modal-v1" id="agendadate">

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div style="color: #00C4B3;" id="dateText"></div>
                    </div>
                </div>
                <div class="row custom-top-modal">
                    <div class="col-xs-6">
                        <div class="form-group form-animate-text">
                            <input type="text" class="form-text min-date" id="sincewhen" required>
                            <span class="bar"></span>
                            <label style="color: #000;"><span class="fa fa-calendar"></span>&nbsp;&nbsp;A partir de:</label>

                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-animate-text">
                            <input type="text" class="form-text min-date" id="towhen" required>
                            <span class="bar"></span>
                            <label style="color: #000;"><span class="fa fa-calendar"></span>&nbsp;&nbsp;Hasta:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" data-dismiss="modal" id="cancelDc" class="btn btn-danger btn-pill">Cancelar</button>
                        <button type="button" id="createSess" class="btn btn-primary btn-pill">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"> 
    $(document).ready(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green', radioClass:
                'iradio_flat-green'
        });
        $('.min-date').bootstrapMaterialDatePicker({ format: 'DD/MM/YYYY HH:mm', minDate: new Date() });
        $('.dateAnimate').bootstrapMaterialDatePicker({ weekStart: 0, time: false, animation: true, format: 'DD/MM/YYYY' });
        $('.time').bootstrapMaterialDatePicker({ date: false, format: 'HH:mm', animation: true });
    });
</script>
