<div class="col-md-12" style="padding: 25px;">
    <h4 class="tittle">Editar Terapeuta</h4>
</div>
<div class="col-md-12 padding-0">
    <div class="col-md-12">
        <div class="panel box-v4">
            <div class="panel-body">
                <div class="col-md-12">	
                    <table class="table table-bordered table-stripped dtables" id="editTable" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade modal-v1" id="editThMod">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Edición de Terapeuta</h3>
                <div class="row">
                    <div class="col-md-12">
                        <form id="editThForm">
                            <div class="col-md-12 custom-top">
                                <div class="form-group form-animate-text">
                                    <input type="text" class="form-text" style="color:black;" name="tname" id="tname" required>
                                    <span class="bar"></span>
                                    <label>Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-12 custom-top">
                                <div class="form-group form-animate-text">
                                    <input type="text" class="form-text" style="color:black;" name="tfirstname" id="tfirstname" required>
                                    <span class="bar"></span>
                                    <label>Apellido paterno</label>
                                </div>
                            </div>
                            <div class="col-md-12 custom-top">
                                <div class="form-group form-animate-text">
                                    <input type="text" class="form-text" style="color:black;" name="tlastname" id="tlastname" required>
                                    <span class="bar"></span>
                                    <label>Apellido materno</label>
                                </div>
                            </div>
                            <div class="col-md-12 custom-top pull-left">
                                <div class="form-group">
                                    <label>Correo electrónico</label>
                                    <input type="text" class="form-control" style="color:black;" name="temail" id="temail" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="tittle" style="padding-bottom: 15px;">Servicios</h4>
                            <div class="row">
                                <div class="col-md-12 custom-top">
                                    <div class="col-md-3">
                                        <input type="checkbox" name="service" value="1" id="service1">Individual
                                    </div>
                                    <div class="col-md-3">
                                        <input type="checkbox" name="service" value="2" id="service2">Pareja
                                    </div>
                                    <div class="col-md-3">
                                        <input type="checkbox" name="service" value="3" id="service3">Deportiva
                                    </div>
                                    <div class="col-md-3">
                                        <input type="checkbox" name="service" value="4" id="service4">Tanatología
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12" id="optionsEdit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
