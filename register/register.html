<html lang="es">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[CuidadosaMENTE]</title>
 
  <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">

    <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/fullcalendar.min.css"/>
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/datatables.bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="asset/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/green.css"/>
    <link rel="stylesheet" href="asset/css/toastr.min.css"/>
	<!-- end: Css -->
  
  <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="asset/css/customcss.css">

	<link rel="shortcut icon" href="asset/img/favico.jpeg">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

 <body id="mimin" class="dashboard">
      <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
              <a href="index.html" class="navbar-brand" style="margin-left: 0px; margin-top: -8px;"> 
                <img class="img-responsive" src="asset/img/logo-white1.png">
              </a>
              <ul class="nav navbar-nav navbar-right user-nav">

                <li class="user-name"><span><a href="">Iniciar sesión</a></span></li>
                  
              </ul>
            </div>
          </div>
        </nav>
      <!-- end: Header -->

      <div class="container-fluid">

          <!-- start: content -->
            <div id="content" style="padding-top:15px;">
              <div class="row">
                <div class="col-md-12 padding-0">
                  <div class="col-md-12">
                    <div class="panel box-v4">
                      <div class="panel-body">
                        <div class="row">
                          <div class="col-md-6 col-md-offset-3">
                            <h1 class="tittle text-center">Registro</h1>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <form class="form-signin" id="register">
                                  <div class="panel periodic-login">
                                      <div class="panel-body text-center">
                        
                                          <div class="form-group form-animate-text">
                                            <input type="text" class="form-text" name="names" id="names" required>
                                            <span class="bar"></span>
                                            <label>Nombre(s)</label>
                                          </div>
                                          <div class="form-group form-animate-text">
                                            <input type="text" class="form-text" name="lastnames" id="lastnames" required>
                                            <span class="bar"></span>
                                            <label>Apellidos</label>
                                          </div>
                                          <div class="form-group form-animate-text">
                                            <input type="text" class="form-text" name="userEmail" id="userEmail" required>
                                            <span class="bar"></span>
                                            <label>Correo electrónico</label>
                                          </div>
                                          <div class="form-group form-animate-text">
                                              <input type="password" class="form-text" name="pwd" id="pwd" required>
                                              <span class="bar"></span>
                                              <label>Contraseña</label>
                                            </div>
                                            <div class="form-group form-animate-text">
                                                <input type="password" class="form-text" name="cpwd" id="cpwd" required>
                                                <span class="bar"></span>
                                                <label>Confirmar contraseña </label>
                                              </div>
                                          <label class="pull-left">
                                          <input type="checkbox" class="icheck pull-left" name="disclaimer" id="disclaimer"/>&nbsp;Estoy de acuerdo con los términos y condiciones, aviso de privacidad y las políticas de cancelación de CuidadosaMENTE.</label>
                                          <button type="button" class="btn btn-primary btn-pill col-md-12" id="continueRegister">Aceptar</button>
                                      </div>
                                  </div>
                                </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="loading" role="dialog">
              <div class="modal-dialog modal-sm">
                 <div class="modal-content">
                    <div class="modal-body text-center" style="color: #8cc63f;">
                       <div class="row">
                          <div class="col-md-12">
                             <h1>
                                <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                             </h1>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
          <div class="modal fade modal-v1" id="confirmEmail">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h3>¡Activa tu cuenta!</h3>
                  <p>Por favor revisa tu correo electrónico y termina la activación.</p>
                </div>
                <div class="modal-footer">
                  <div class="row">
                    <div class="col-md-12">
                      <button type="button" id="activateSes" class="btn btn-primary btn-pill">Aceptar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->
          <!-- end: content -->
          
      </div>
    <!-- start: Javascript -->
    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/jquery.ui.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
   
    <!-- plugins -->
    <script src="asset/js/plugins/moment.min.js"></script>
    <script src="asset/js/plugins/moment-timezone-with-data.min.js"></script>
    <script src="asset/js/plugins/jquery.nicescroll.js"></script>
    <script src="asset/js/plugins/icheck.min.js"></script>
    <script src="asset/js/plugins/jquery.validate.min.js"></script>
    <script src="asset/js/toastr.min.js"></script>
    <script src="asset/js/main.js"></script>
    <script src="asset/js/register.js"></script>

     <script type="text/javascript"> 
      $(document).ready(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_flat-green', radioClass:
            'iradio_flat-green'
        });
      });
    </script>

  <!-- end: Javascript -->
  </body>
</html>
