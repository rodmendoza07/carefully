 <body id="mimin" class="dashboard">
      <!-- start: Header -->
    <nav class="navbar navbar-default header navbar-fixed-top">
        <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
                <a href="index.html" class="navbar-brand" style="margin-left: 0px; margin-top: -8px;">
                    <img class="img-responsive" src="asset/img/logo-white1.png">
                </a>
                <ul class="nav navbar-nav navbar-right user-nav">
                    <li class="dropdown avatar-dropdown">
                        <a href="register.html" style="margin-top: -12px; margin-right: -15px;">
                            <img src="asset/img/user_lock.png" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                        </a>
                    </li>
                    <li class="user-name">
                        <span>
                            <a href="register.html">Crea una cuenta</a>
                        </span>
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
      <!-- end: Header -->

    <div class="container-fluid">

        <!-- start: content -->
        <div id="content" style="padding-top:15px;">
            <div class="row">
                <div class="col-md-12 padding-0">
                    <div class="col-md-12">
                        <div class="panel box-v4">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-xs-12 text-center">
                                        <h1 class="tittle text-center">BIENVENID@</h1>
                                        <h2 class="title text-center">Iniciar sesión</h2>
                                        <div class="col-md-4 col-md-offset-4" id="showErr" style="margin-bottom:-10px;"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form-signin" id="formLogin">
                                            <div class="panel periodic-login">
                                                <div class="panel-body text-center" style="padding-bottom:0px !important;">
        
                                                    <div class="form-group form-animate-text">
                                                        <input type="text" class="form-text" name="userName" id="userName" required>
                                                        <span class="bar"></span>
                                                        <label>Usuario</label>
                                                    </div>
                                                    <div class="form-group form-animate-text">
                                                        <input type="password" class="form-text" name="passwd" id="passwd" required>
                                                        <span class="bar"></span>
                                                        <label>Contraseña</label>
                                                    </div>
                                                    <button type="button" class="btn btn-primary btn-pill" id="startSess">Iniciar sesión</button>
                                                    <div class="row" style="padding-top: 8px;">
                                                        <div class="col-md-12">
                                                            <a href="restorePass.html" style="color: #00C4B3 !important; text-decoration: underline">Recupera contraseña</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" style="margin-top:-40px;">
                                        <div class="form-signin">
                                            <h1 class="tittle text-center">
                                                <i class="fa fa-gift" aria-hidden="true"></i>
                                            </h1>
                                            <div class="panel periodic-login">
                                                <div class="panel-body text-center" style="padding-bottom:0px !important; margin-top:-10px;">
        
                                                    <div class="form-group form-animate-text">
                                                        <input type="text" class="form-text" required>
                                                        <span class="bar"></span>
                                                        <label>Código</label>
                                                    </div>
                                                    <button type="button" class="btn btn-primary btn-pill">Canjear código</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: content -->
        <div class="modal fade" id="loading" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body text-center" style="color: #8cc63f;">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>
                                    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
